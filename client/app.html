<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My AngularJS App</title>
		<base href="/" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
		<script src="app.js"></script>
		<script src="shared/services/auth.service.js"></script>
		<script src="shared/services/account.service.js"></script>
		<script src="shared/controllers/header.controller.js"></script>
		<script src="shared/factories/auth-interceptor.factory.js"></script>
		<script src="pages/auth/login.controller.js"></script>
		<script src="pages/auth/register.controller.js"></script>
		<script src="pages/auth/forgot-password.controller.js"></script>
		<script src="pages/auth/reset-password.controller.js"></script>
		<script src="pages/dashboard/dashboard.controller.js"></script>
		<script src="pages/mfa/mfa-select.controller.js"></script>
		<script src="pages/mfa/mfa-email.controller.js"></script>
		<script src="pages/mfa/mfa-sms.controller.js"></script>
		<script src="pages/mfa/mfa-authenticator.controller.js"></script>
	</head>
	<body>
		<header class="bg-dark text-white">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 py-3">
						<h1 class="h2">MFA App</h1>
					</div>
					<div class="col-md-6" ng-controller="HeaderController">
						<nav class="navbar navbar-expand-lg navbar-dark float-right">
							<button
								class="navbar-toggler"
								type="button"
								data-toggle="collapse"
								data-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item" ng-if="!isLoggedIn()">
										<a class="nav-link" href="/login">Đăng Nhập</a>
									</li>
									<li class="nav-item" ng-if="!isLoggedIn()">
										<a class="nav-link" href="/register">Đăng Ký</a>
									</li>
									<li class="nav-item" ng-if="isLoggedIn()">
										<a class="nav-link" href="#" ng-click="logout()">Đăng Xuất</a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main class="container my-5">
			<div ng-view></div>
		</main>

		<!-- <footer class="bg-dark text-white text-center py-3">
			<div class="container">
				<p class="mb-0">© 2024 My AngularJS App. All rights reserved.</p>
			</div>
		</footer> -->

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<script>
			const notyf = new Notyf({
				duration: 6000,
				position: { x: 'right', y: 'top' },
				dismissible: true,
				ripple: true,
			});
		</script>
	</body>
</html>
