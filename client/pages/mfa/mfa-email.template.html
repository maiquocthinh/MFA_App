<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card mt-5">
				<div class="card-header text-center">
					<h4>Verify Email</h4>
				</div>
				<div class="card-body">
					<div>
						<div class="mt-3" ng-if="errorMessage">
							<div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
						</div>
						<form ng-submit="mfaVerify()">
							<h2>MFA Authentication</h2>
							<p>Please click the button below to accept the login and complete MFA authentication.</p>

							<button type="submit" class="btn btn-primary">Accept Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
