<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6 mt-5">
			<div class="card">
				<div class="card-header text-center">
					<h4>Đăng Ký</h4>
				</div>
				<div class="card-body">
					<div class="mt-3" ng-if="errorMessage">
						<div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
					</div>
					<div class="mt-3" ng-if="errorMessages.length > 0">
						<div class="alert alert-danger" role="alert" ng-repeat="message in errorMessages">{{ message }}</div>
					</div>

					<form ng-submit="register($event)">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" id="email" class="form-control" ng-model="registerForm.email" required />
							<small class="text-danger" ng-if="errorMessages.email">{{ errorMessages.email }}</small>
						</div>
						<div class="form-group">
							<label for="username">Số điện thoại:</label>
							<input type="text" id="username" class="form-control" ng-model="registerForm.phoneNumber" required />
							<small class="text-danger" ng-if="errorMessages.phoneNumber">{{ errorMessages.phoneNumber }}</small>
						</div>
						<div class="form-group">
							<label for="password">Mật Khẩu:</label>
							<input type="password" id="password" class="form-control" ng-model="registerForm.password" required />
							<small class="text-danger" ng-if="errorMessages.password">{{ errorMessages.password }}</small>
						</div>
						<div class="form-group">
							<label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
							<input
								type="password"
								id="confirmPassword"
								class="form-control"
								ng-model="registerForm.confirmPassword"
								required
							/>
							<small class="text-danger" ng-if="errorMessages.confirmPassword"
								>{{ errorMessages.confirmPassword }}</small
							>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
					</form>

					<div class="text-center mt-3">
						<p>Đã có tài khoản? <a href="/login">Đăng nhập ngay!</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
