<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>Đăng Nhập</h4>
                </div>
                <div class="card-body">
                    
                    <div class="mt-3" ng-if="errorMessage">
                        <div class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>
                    </div>

                    <form ng-submit="login($event)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" class="form-control" ng-model="loginForm.email" />
							<small class="text-danger" ng-if="errorMessages.email">{{ errorMessages.email }}</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật Khẩu:</label>
                            <input type="password" id="password" class="form-control" ng-model="loginForm.password" />
							<small class="text-danger" ng-if="errorMessages.password">{{ errorMessages.password }}</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                    </form>
                    
                    <div class="register-link text-center mt-3">
                        <p><a href="/forgot-password">Quên mật khẩu?</a></p>
                        <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
